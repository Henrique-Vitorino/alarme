<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center">
    <div class="row ">
      <div class="col">
        <h1>Alarme app</h1>
      </div>
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title">Digite os segundos</h5>
              <h4 class="card-title" id="clock">0</h5>
                <input class="mb-2" id="timer" oninput="maskTimer(event)" />
                <div class="d-flex">
                  <a href="#" class="btn btn-primary me-1" onclick="startTimer()">Iniciar</a>
                  <!-- <a href="#" class="btn btn-danger me-1" onclick="pauseTimer()">Pausar</a> -->
                  <a href="#" class="btn btn-secondary me-1" onclick="resetTimer()">Zerar</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="./main.js"> </script>
</body>

</html>
